<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnologias</title>
    <link rel="stylesheet" href="../Css1/estilo1.css">
</head>
<body>

 
    
    <section class="tec">

        <div class="frontend">
            <h2>FRONTEND</h2>

            <div class="front">

                
                <span class="html">
                    <h3>HTML</h3>
                    <img src="../imagenes/html5.svg" alt="Logo de HTML">
                </span>
                
                <span class="css">
                    <h3>CSS</h3>
                    <img src="../imagenes/css3.svg" alt="Logo de CSS">
                </span>
                
                <span class="javascript">
                    <h3>JavaScript</h3>
                    <img src="../imagenes/js.svg" alt="Logo de JavaScript">
                </span>
                
            </div>
            
        </div>
    
        <div class="backend">
            <h2>BACKEND</h2>
            <div class="back">
                <span class="java">
                    <h3>Java</h3>
                    <img src="../imagenes/java5.png" alt="Logo de Java">
                </span>
        
                <span class="mysql">
                    <h3>MySQL</h3>
                    <img src="../imagenes/mysql.png" alt="Logo de MySQL">
                </span>
        
                <span class="sql">
                    <h3>SQL</h3>
                    <img src="../imagenes/sql.svg" alt="Logo de SQL">
                </span>

            </div>
    
            
        </div>

        <div class="control">
            <h2>CONTROL DE VERSIONES</h2>
            
            <div class="ctr">
               
                    <span class="git">
                        <h3>Git</h3>
                        
                        <img class="imgit" src="../imagenes/git.svg" alt="Logo de Git">
                    </span>
                    
                   
                
            </div>
            
        </div>

    </section>

</body>
</html>
